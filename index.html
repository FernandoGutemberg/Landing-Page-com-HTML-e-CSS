<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot que irá moderar e deixar sua comunidade segura de um jeito fácil">
    <title>Nando Bot - Modere a sua comunidade</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="Vector.svg" alt="Logo comunidade Bale">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Comunidade Fernando</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Open Source</a>
            <a class="cabecalho-menu-item">Comandos</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Nando Bot</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe a sua comunidade segura de um jeito fácil</h2>
                <button class="conteudo-principal-escrito-botao">Me adicione</button>
            </div>
            <img class="conteudo-principal-imagem" src="Group 4.svg" alt="Imagem Balebot">

        </section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
        <p class="conteudo-secundario-paragrafo">1. Cria um sistema</p>
        <p class="conteudo-secundario-paragrafo">2. Possui um sistema</p>
        <p class="conteudo-secundario-paragrafo">3. Vai aquele negócio</p>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="BALLERINI.svg" alt="Nome Bale">
    </footer>
</body>

</html>
